<ion-header>
  <ion-toolbar class="custom-title">
    <ion-title class="ion-text-center">Crea Tu viaje</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div>
    <ion-img src="./assets/img/logo.png" alt="Imagen de perfil" class="logo-img"></ion-img>
  </div>
  <ion-grid class="custom-box">
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="name" type="text" required placeholder="Nombre">
            <div slot="label">Nombre</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="last_name"  type="text" required placeholder="Apellido">
            <div slot="label">Apellido</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="email" type="text" required placeholder="Correo Electrónico">
            <div slot="label">Correo Electrónico</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="password" type="password" required placeholder="Contraseña">
            <div slot="label">Contraseña</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="confirm_password" type="password" required placeholder="Confirmar Contraseña">
            <div slot="label">Confirmar Contraseña</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="center-row">
      <ion-col class="center-col">
        <ion-button class="button-login" expand="none">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
  <ion-row class="center-row">
  <div class="error-message">
  </div>
  </ion-row>  
</ion-content>
