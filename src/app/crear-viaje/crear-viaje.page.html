<ion-header>
  <ion-toolbar class="custom-title">
    <ion-title class="ion-text-center">Crea Tu viaje</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div>
    <ion-img src="./assets/img/logo.png" alt="Imagen de perfil" class="logo-img"></ion-img>
  </div>
  <ion-grid class="custom-box">
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="Asientos_max" type="number" required placeholder="Asientos Libre">
            <div slot="label">Asientos Disponibles</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="Origen"  type="text" required placeholder="Origen">
            <div slot="label">Origen</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="destino" type="text" required placeholder="destino">
            <div slot="label">Destino</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item class="transparent-input">
          <ion-input labelPlacement="floating" name="precio" type="number" required placeholder="Precio">
            <div slot="label">Precio</div>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="center-row">
      <ion-col class="center-col">
        <ion-button class="button-login" expand="none">
          Crear Viaje
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>

  <ion-row class="center-row">
    <div class="error-message">
    {{ errorMessage }}
    </div>
  </ion-row>  
</ion-content>
