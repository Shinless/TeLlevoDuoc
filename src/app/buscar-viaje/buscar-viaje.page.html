<ion-header>
  <ion-toolbar class="custom-title">
    <ion-title class="ion-text-center">Viajes Disponibles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viajes Disponibles</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-list lines="none" *ngIf="items.length > 0" >
    <div *ngFor="let item of items; let i=index" class="container">
      

      <ion-item-options side="end">
        
      </ion-item-options>

      <ion-item class="container">
        <ion-avatar slot="start">
          <img src="assets/img/car-icon.jpg" alt="logo">
        </ion-avatar>
        <ion-label>
          <ion-text class="ion-text-wrap title">Origen: {{item.origen}}</ion-text>
          <p>
            <ion-text>Destino: {{item.destino}}</ion-text>
          </p>
          <p>
            <ion-text>Conductor: {{item.id_conductor}}</ion-text>
          </p>
          <p>
          <ion-text style="color: #138A21;"><sup>${{item.precio}} </sup></ion-text>
          </p>
          
        </ion-label>
        <ion-button color="success" slot="end" (click)="comprarAsiento(item.id_viaje,id_user)" >+</ion-button>
          

      </ion-item>
    </div>
  </ion-list>

    </ng-template>
  </ng-container>
 -->
</ion-content>
