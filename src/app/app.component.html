<ion-app>
  <ion-menu menuId="main-menu" content-Id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item [routerLink]="['/user']">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item [routerLink] ="['/Crear-viaje']"> 
            <ion-icon name="people-circle-outline"></ion-icon>
            <ion-label>Crear Viaje</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="car-sport-outline"></ion-icon>
            <ion-label>Buscar Viaje</ion-label>
          </ion-item>
          <ion-item href="historial">
            <ion-icon name="file-tray-full-outline"></ion-icon>
            <ion-label>Historial de viajes</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="wallet-outline"></ion-icon>
            <ion-label>Billetera</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/login']">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
