<ion-header class="ion-no-border custom-title" [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-col custom-list">
    <ion-list lines="none" *ngIf="items.length > 0">
      <div *ngFor="let item of items; let i=index" class="custom-list-item">
        <ion-item class="custom-card">
          <ion-avatar slot="start" class="custom-avatar">
            <img src="assets/img/car-icon.png" alt="logo">
          </ion-avatar>
          <ion-label class="custom-label">
            <ion-text class="ion-text-wrap title">Origen: {{item.origen}}</ion-text>
            <p>
              <ion-text>Destino: {{item.destino}}</ion-text>
            </p>
            <p>
              <ion-text>Conductor: {{item.id_conductor}}</ion-text>
            </p>
            <p>
              <ion-text style="color: #5BC5DB;"><sup>${{item.precio}}</sup></ion-text>
            </p>
          </ion-label>
        </ion-item>
        <ion-button (click)="verRuta(item)" expand="full" class="custom-button">
          Ver Ruta
        </ion-button>
        <ion-button (click)="eliminarReserva(item.id_reserva)" expand="full" class="custom-button-delete">
          Eliminar Reserva{{item.id_reserva}}
        </ion-button>
        
      </div>
    </ion-list>
  </div>

</ion-content>
