<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Olvidaste tu Contraseña</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" fill="clear">
        <ion-icon name="close-circle-outline"></ion-icon> Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input name="user" type="text" required placeholder="Correo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-button expand="full" color="primary" class="rounded-button">Restablecer</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
